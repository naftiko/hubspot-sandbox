            correlationId: aeb5f871-7f07-4993-9211-075dc63e7cbf
            message: Invalid input parameters
            links:
              knowledge-base: https://www.hubspot.com/products/service/knowledge-base
      responses:
        ErrorResponse:
          description: An error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                ValidationError:
                  $ref: '#/components/examples/ErrorExample'
    paths:
      /cms/v3/blogs/posts:
        get:
          tags:
            - Blog Posts
          operationId: listBlogPosts
          summary: List All Blog Posts
          description: |
            Retrieve a paginated list of all blog posts in your HubSpot account. 
            Use query parameters to filter, sort, and paginate the results.
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "Success"
          security:
            - OAuth2:
                - content
            - PrivateApp: []
          parameters:
            - name: limit
              in: query
              schema:
                type: integer
                minimum: 1
                maximum: 100
                default: 20
              description: Maximum number of results per page
            - name: after
              in: query
              schema:
                type: string
              description: Pagination cursor for the next page
            - name: sort
              in: query
              schema:
                type: array
                items:
                  type: string
              description: Properties to sort by
            - name: archived
              in: query
              schema:
                type: boolean
                default: false
              description: Whether to return archived posts
            - name: property
              in: query
              schema:
                type: string
              description: Specific property to return
          responses:
            '200':
              description: Successfully retrieved blog posts
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/BlogPostCollection'
                  examples:
                    Success:
                      $ref: '#/components/examples/BlogPostCollectionExample'
            default:
              $ref: '#/components/responses/ErrorResponse'
        post:
          tags:
            - Blog Posts
          operationId: createBlogPost
          summary: Create a Blog Post
          description: Create a new blog post in your HubSpot account.
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "Success"
          security:
            - OAuth2:
                - content
            - PrivateApp: []
          requestBody:
            required: true
            description: Blog post data to create
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/BlogPostInput'
                examples:
                  CreatePost:
                    $ref: '#/components/examples/BlogPostInputExample'
          responses:
            '201':
              description: Successfully created blog post
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/BlogPost'
                  examples:
                    Success:
                      $ref: '#/components/examples/BlogPostExample'
            default:
              $ref: '#/components/responses/ErrorResponse'
      /cms/v3/blogs/posts/{objectId}:
        get:
          tags:
            - Blog Posts
          operationId: getBlogPostById
          summary: Retrieve a Blog Post
          description: Retrieve a specific blog post by its unique identifier.
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "Success"
          security:
            - OAuth2:
                - content
            - PrivateApp: []
          parameters:
            - name: objectId
              in: path
              required: true
              schema:
                type: string
              description: The unique identifier of the blog post
              example: '123456789012'
            - name: archived
              in: query
              schema:
                type: boolean
                default: false
              description: Whether to return archived posts
            - name: property
              in: query
              schema:
                type: string
              description: Specific property to return
          responses:
            '200':
              description: Successfully retrieved blog post
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/BlogPost'
                  examples:
                    Success:
                      $ref: '#/components/examples/BlogPostExample'
            default:
              $ref: '#/components/responses/ErrorResponse'
        patch:
          tags:
            - Blog Posts
          operationId: updateBlogPost
          summary: Update a Blog Post
          description: |
            Update an existing blog post. Only the properties included in the 
            request body will be updated.
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "Success"
          security:
            - OAuth2:
                - content
            - PrivateApp: []
          parameters:
            - name: objectId
              in: path
              required: true
              schema:
                type: string
              description: The unique identifier of the blog post
              example: '123456789012'
            - name: archived
              in: query
              schema:
                type: boolean
                default: false
              description: Whether to update archived posts
          requestBody:
            required: true
            description: Blog post properties to update
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/BlogPostInput'
                examples:
                  UpdatePost:
                    $ref: '#/components/examples/BlogPostInputExample'
          responses:
            '200':
              description: Successfully updated blog post
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/BlogPost'
                  examples:
                    Success:
                      $ref: '#/components/examples/BlogPostExample'
            default:
              $ref: '#/components/responses/ErrorResponse'
        delete:
          tags:
            - Blog Posts
          operationId: archiveBlogPost
          summary: Archive a Blog Post
          description: Archive (soft delete) a blog post by its unique identifier.
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "Success"
          security:
            - OAuth2:
                - content
            - PrivateApp: []
          parameters:
            - name: objectId
              in: path
              required: true
              schema:
                type: string
              description: The unique identifier of the blog post
              example: '123456789012'
          responses:
            '204':
              description: Successfully archived blog post
            default:
              $ref: '#/components/responses/ErrorResponse'
      /cms/v3/blogs/posts/schedule:
        post:
          tags:
            - Publishing And Scheduling
          operationId: scheduleBlogPost
          summary: Schedule a Blog Post
          description: Schedule a blog post for publication at a specific date and time.
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "Success"
          security:
            - OAuth2:
                - content
            - PrivateApp: []
          requestBody:
            required: true
            description: Scheduling details
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ScheduleRequest'
                example:
                  id: '123456789012'
                  publishDate: '2024-02-01T10:00:00Z'
          responses:
            '200':
              description: Successfully scheduled blog post
            default:
              $ref: '#/components/responses/ErrorResponse'
      /cms/v3/blogs/posts/clone:
        post:
          tags:
            - Post Cloning
          operationId: cloneBlogPost
          summary: Clone a Blog Post
          description: Create a copy of an existing blog post.
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "Success"
          security:
            - OAuth2:
                - content
            - PrivateApp: []
          requestBody:
            required: true
            description: Blog post to clone
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CloneRequest'
                example:
                  id: '123456789012'
          responses:
            '200':
              description: Successfully cloned blog post
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/BlogPost'
                  examples:
                    Success:
                      $ref: '#/components/examples/BlogPostExample'
            default:
              $ref: '#/components/responses/ErrorResponse'
      /cms/v3/blogs/posts/{objectId}/draft/push-live:
        post:
          tags:
            - Drafts And Revisions
          operationId: pushBlogPostDraftLive
          summary: Push Draft to Live
          description: Push the draft version of a blog post to become the live version.
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "Success"
          security:
            - OAuth2:
                - content
            - PrivateApp: []
          parameters:
