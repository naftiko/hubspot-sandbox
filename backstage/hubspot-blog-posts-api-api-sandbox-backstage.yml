apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Hubspot Blog Posts API
  description: >
    The HubSpot Blog Posts API enables you to manage blog posts
    programmatically. 

    Create, update, publish, and schedule blog posts, manage drafts and
    revisions, 

    handle multi-language content, and perform batch operations on multiple
    posts.


    ## Key Features

    - Full CRUD operations for blog posts

    - Publishing and scheduling capabilities

    - Draft and revision management

    - Multi-language support

    - Batch operations for bulk management

    - Post cloning functionality
  tags:
    - Blog Posts
    - Publishing And Scheduling
    - Batch Operations
    - Drafts And Revisions
    - Multi-Language Management
    - Post Cloning
  links:
    - icon: code
      url: https://github.com/naftiko/hubspot-sandbox
spec:
  type: openapi
  lifecycle: experimental
  owner: kinlane@naftiko.io
  definition: |
    openapi: 3.1.0
    info:
      title: hubspot-blog-posts-api
      description: >
        The HubSpot Blog Posts API enables you to manage blog posts
        programmatically. 

        Create, update, publish, and schedule blog posts, manage drafts and
        revisions, 

        handle multi-language content, and perform batch operations on multiple
        posts.


        ## Key Features

        - Full CRUD operations for blog posts

        - Publishing and scheduling capabilities

        - Draft and revision management

        - Multi-language support

        - Batch operations for bulk management

        - Post cloning functionality
      version: 3.0.0
      contact:
        name: HubSpot Developer Support
        url: https://developers.hubspot.com
      license:
        name: MIT
        url: https://opensource.org/licenses/MIT
      x-hubspot-product-tier-requirements:
        marketing: PROFESSIONAL
        cms: STARTER
    servers:
      - url: https://api.hubapi.com
        description: HubSpot Production API Server
      - url: http://localhost:8080/rest/hubspot-blog-posts-api/3.0.0
        description: Sandbox
    tags:
      - name: Blog Posts
        description: Create, read, update, and delete individual blog posts
      - name: Publishing And Scheduling
        description: Schedule publication and manage post visibility
      - name: Batch Operations
        description: Perform bulk operations on multiple blog posts simultaneously
      - name: Drafts And Revisions
        description: Manage blog post drafts and revision history
      - name: Multi-Language Management
        description: Manage multi-language blog post groups and variations
      - name: Post Cloning
        description: Clone and duplicate existing blog posts
    components:
      securitySchemes:
        OAuth2:
          type: oauth2
          flows:
            authorizationCode:
              authorizationUrl: https://app.hubspot.com/oauth/authorize
              tokenUrl: https://api.hubapi.com/oauth/v1/token
              scopes:
                content: Read from and write to content
        PrivateApp:
          type: apiKey
          name: private-app
          in: header
      schemas:
        BlogPost:
          type: object
          description: Represents a blog post with all content and metadata
          properties:
            id:
              type: string
              description: Unique identifier for the blog post
            name:
              type: string
              description: Internal name of the blog post
            slug:
              type: string
              description: URL slug for the blog post
            htmlTitle:
              type: string
              description: HTML title tag content
            postBody:
              type: string
              description: HTML content of the blog post body
            postSummary:
              type: string
              description: Summary or excerpt of the blog post
            blogAuthorId:
              type: string
              description: ID of the associated blog author
            authorName:
              type: string
              description: Display name of the author
            contentGroupId:
              type: string
              description: ID of the blog this post belongs to
            campaign:
              type: string
              description: Campaign GUID associated with the post
            categoryId:
              type: integer
              description: Category ID for the post
            state:
              type: string
              enum:
                - DRAFT
                - DRAFT_AB
                - AUTOMATED
                - PUBLISHED
                - SCHEDULED
                - AUTOMATED_DRAFT
              description: Current state of the blog post
            currentState:
              type: string
              description: Current state description
            publishDate:
              type: string
              format: date-time
              description: ISO 8601 timestamp when the post was/will be published
            created:
              type: string
              format: date-time
              description: ISO 8601 timestamp when the post was created
            updated:
              type: string
              format: date-time
              description: ISO 8601 timestamp when the post was last updated
            archivedAt:
              type: string
              format: date-time
              description: ISO 8601 timestamp when the post was archived
            currentlyPublished:
              type: boolean
              description: Whether the post is currently published
            domain:
              type: string
              description: Domain where the post is published
            featuredImage:
              type: string
              description: URL of the featured image
            featuredImageAltText:
              type: string
              description: Alt text for the featured image
            metaDescription:
              type: string
              description: Meta description for SEO
            headHtml:
              type: string
              description: Custom HTML for the head section
            footerHtml:
              type: string
              description: Custom HTML for the footer section
            language:
              type: string
              description: Language code of the blog post
            translatedFromId:
              type: string
              description: ID of the original post this was translated from
            tagIds:
              type: array
              items:
                type: integer
              description: Array of tag IDs associated with the post
            useFeaturedImage:
              type: boolean
              description: Whether to display the featured image
            url:
              type: string
              format: uri
              description: Full URL of the published post
            abStatus:
              type: string
              enum:
                - master
                - variant
              description: A/B test status
            abTestId:
              type: string
              description: A/B test ID if part of a test
            folderId:
              type: string
              description: ID of the folder containing the post
          required:
            - id
            - name
            - created
            - updated
        BlogPostInput:
          type: object
          description: Input data for creating or updating a blog post
          properties:
            name:
              type: string
              description: Internal name of the blog post
            slug:
              type: string
              description: URL slug for the blog post
            htmlTitle:
              type: string
              description: HTML title tag content
            postBody:
              type: string
              description: HTML content of the blog post body
            postSummary:
              type: string
              description: Summary or excerpt of the blog post
            blogAuthorId:
              type: string
              description: ID of the associated blog author
            contentGroupId:
              type: string
              description: ID of the blog this post belongs to
            campaign:
              type: string
              description: Campaign GUID
            publishDate:
              type: string
              format: date-time
              description: Scheduled publish date
            featuredImage:
              type: string
              description: URL of the featured image
            featuredImageAltText:
              type: string
              description: Alt text for the featured image
            metaDescription:
              type: string
              description: Meta description for SEO
            tagIds:
              type: array
              items:
                type: integer
              description: Tag IDs to associate
            useFeaturedImage:
              type: boolean
              description: Whether to display the featured image
            language:
              type: string
              description: Language code
          required:
            - name
            - contentGroupId
        BlogPostCollection:
          type: object
          description: Paginated collection of blog posts
          properties:
            total:
              type: integer
              description: Total number of posts matching the query
            results:
              type: array
              items:
                $ref: '#/components/schemas/BlogPost'
              description: Array of blog posts
            paging:
              $ref: '#/components/schemas/Paging'
          required:
            - total
            - results
        ScheduleRequest:
          type: object
          description: Request to schedule a blog post for publication
          properties:
            id:
              type: string
              description: ID of the blog post to schedule
            publishDate:
              type: string
              format: date-time
              description: ISO 8601 date and time to publish
          required:
            - id
            - publishDate
        CloneRequest:
          type: object
          description: Request to clone a blog post
          properties:
            id:
              type: string
              description: ID of the blog post to clone
          required:
            - id
        PushLiveRequest:
          type: object
          description: Request to push draft changes live
          properties:
            id:
              type: string
              description: ID of the blog post
          required:
            - id
        ResetDraftRequest:
          type: object
          description: Request to reset draft to live version
          properties:
            id:
              type: string
              description: ID of the blog post
          required:
            - id
        RestorePreviousVersionRequest:
          type: object
          description: Request to restore a previous version
          properties:
            id:
              type: string
              description: ID of the blog post
            revisionId:
              type: string
              description: ID of the revision to restore
          required:
            - id
            - revisionId
        VersionHistory:
          type: object
          description: Version history entry for a blog post
          properties:
            id:
              type: string
              description: Version ID
            object:
              $ref: '#/components/schemas/BlogPost'
            user:
              type: object
              properties:
                id:
                  type: string
                email:
                  type: string
                fullName:
                  type: string
              description: User who made the change
            timestamp:
              type: string
              format: date-time
              description: ISO 8601 timestamp of the version
        BatchInputItem:
          type: object
          description: Single item in a batch archive operation
          properties:
            id:
              type: string
              description: ID of the post to process
          required:
            - id
        BatchInput:
          type: object
          description: Input for batch archive operations
          properties:
            inputs:
              type: array
              items:
                $ref: '#/components/schemas/BatchInputItem'
              description: Array of items to process
          required:
            - inputs
        BatchResponse:
          type: object
          description: Response from batch operations
          properties:
            status:
              type: string
              enum:
                - PENDING
                - PROCESSING
                - CANCELED
                - COMPLETE
              description: Current status of the batch operation
            results:
              type: array
              items:
                $ref: '#/components/schemas/BlogPost'
              description: Successfully processed posts
            requestedAt:
              type: string
              format: date-time
              description: ISO 8601 timestamp when the batch was requested
            startedAt:
              type: string
              format: date-time
              description: ISO 8601 timestamp when processing started
            completedAt:
              type: string
              format: date-time
              description: ISO 8601 timestamp when processing completed
            links:
              type: object
              additionalProperties:
                type: string
              description: Related links
          required:
            - status
            - results
            - startedAt
            - completedAt
        BatchResponseWithErrors:
          allOf:
            - $ref: '#/components/schemas/BatchResponse'
            - type: object
              properties:
                numErrors:
                  type: integer
                  description: Number of errors encountered
                errors:
                  type: array
                  items:
                    $ref: '#/components/schemas/StandardError'
                  description: List of errors
        DetachFromLanguageGroupRequest:
          type: object
          description: Request to detach from multi-language group
          properties:
            id:
              type: string
              description: ID of the post to detach
          required:
            - id
        SetLanguagePrimaryRequest:
          type: object
          description: Request to set new primary language
          properties:
            id:
              type: string
              description: ID of the post to set as primary
          required:
            - id
        AttachToLanguageGroupRequest:
          type: object
          description: Request to attach to language group
          properties:
            id:
              type: string
              description: ID of the post to attach
            language:
              type: string
              description: Language code for the post
            primaryId:
              type: string
              description: ID of the primary language post
            primaryLanguage:
              type: string
              description: Language code of the primary post
          required:
            - id
            - language
            - primaryId
        CreateLanguageVariationRequest:
          type: object
          description: Request to create language variation
          properties:
            id:
              type: string
              description: ID of the source post
            language:
              type: string
              description: Language code for the new variation
          required:
            - id
            - language
        Paging:
          type: object
          description: Pagination information
          properties:
            next:
              $ref: '#/components/schemas/PagingNext'
            prev:
              $ref: '#/components/schemas/PagingPrevious'
        PagingNext:
          type: object
          description: Pagination cursor for next page
          properties:
            after:
              type: string
              description: Cursor token for the next page
            link:
              type: string
              description: API link to the next page
        PagingPrevious:
          type: object
          description: Pagination cursor for previous page
          properties:
            before:
              type: string
              description: Cursor token for the previous page
            link:
              type: string
              description: API link to the previous page
        StandardError:
          type: object
          description: Standard error in batch operations
          properties:
            status:
              type: string
              description: Error status
            id:
              type: string
              description: ID of the failed item
            category:
              type: string
              description: Error category
            message:
              type: string
              description: Error message
            errors:
              type: array
              items:
                $ref: '#/components/schemas/ErrorDetail'
              description: Detailed errors
            context:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
            links:
              type: object
              additionalProperties:
                type: string
          required:
            - status
            - category
            - message
        ErrorDetail:
          type: object
          description: Detailed error information
          properties:
            message:
              type: string
              description: Error message
            code:
              type: string
              description: Error code
            subCategory:
              type: string
              description: Error subcategory
            in:
              type: string
              description: Location of error
            context:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
          required:
            - message
        Error:
          type: object
          description: Standard error response
          properties:
            category:
              type: string
              description: Error category
            correlationId:
              type: string
              format: uuid
              description: Unique tracking identifier
            message:
              type: string
              description: Error message
            subCategory:
              type: string
              description: Error subcategory
            context:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
            links:
              type: object
              additionalProperties:
                type: string
            errors:
              type: array
              items:
                $ref: '#/components/schemas/ErrorDetail'
          required:
            - category
            - correlationId
            - message
      examples:
        BlogPostExample:
          summary: Complete blog post
          value:
            id: '123456789012'
            name: How to Use HubSpot APIs
            slug: how-to-use-hubspot-apis
            htmlTitle: How to Use HubSpot APIs | Developer Guide
            postBody: <p>Learn how to integrate with HubSpot using our powerful APIs...</p>
            postSummary: A comprehensive guide to getting started with HubSpot APIs.
            blogAuthorId: '12345678901'
            authorName: Jane Smith
            contentGroupId: '9876543210'
            state: PUBLISHED
            publishDate: '2024-01-15T10:00:00Z'
            created: '2024-01-10T09:00:00Z'
            updated: '2024-01-15T10:00:00Z'
            currentlyPublished: true
            domain: blog.example.com
            featuredImage: https://example.com/images/hubspot-apis.jpg
            featuredImageAltText: HubSpot API documentation
            metaDescription: Learn how to integrate with HubSpot using APIs
            language: en
            tagIds:
              - 101
              - 102
              - 103
            useFeaturedImage: true
            url: https://blog.example.com/how-to-use-hubspot-apis
        BlogPostInputExample:
          summary: Blog post creation input
          value:
            name: How to Use HubSpot APIs
            slug: how-to-use-hubspot-apis
            htmlTitle: How to Use HubSpot APIs | Developer Guide
            postBody: <p>Learn how to integrate with HubSpot using our powerful APIs...</p>
            postSummary: A comprehensive guide to getting started with HubSpot APIs.
            blogAuthorId: '12345678901'
            contentGroupId: '9876543210'
            featuredImage: https://example.com/images/hubspot-apis.jpg
            featuredImageAltText: HubSpot API documentation
            metaDescription: Learn how to integrate with HubSpot using APIs
            tagIds:
              - 101
              - 102
              - 103
            useFeaturedImage: true
        BlogPostCollectionExample:
          summary: Paginated list of blog posts
          value:
            total: 150
            results:
              - id: '123456789012'
                name: How to Use HubSpot APIs
                slug: how-to-use-hubspot-apis
                state: PUBLISHED
                publishDate: '2024-01-15T10:00:00Z'
                created: '2024-01-10T09:00:00Z'
                updated: '2024-01-15T10:00:00Z'
                currentlyPublished: true
              - id: '123456789013'
                name: Getting Started with Webhooks
                slug: getting-started-with-webhooks
                state: DRAFT
                created: '2024-01-12T14:00:00Z'
                updated: '2024-01-14T16:30:00Z'
                currentlyPublished: false
            paging:
              next:
                after: NTI1Cg%3D%3D
                link: /cms/v3/blogs/posts?after=NTI1Cg%3D%3D
        BatchResponseExample:
          summary: Successful batch operation
          value:
            status: COMPLETE
            results:
              - id: '123456789012'
                name: How to Use HubSpot APIs
                state: PUBLISHED
                created: '2024-01-10T09:00:00Z'
                updated: '2024-01-15T10:00:00Z'
