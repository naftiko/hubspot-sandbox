  schema: >-
    https://github.com/naftiko/schema/blob/main/core/capability/capabiity-schema.yml
info:
  name: Hubspot API & MCP Sandbox
  description: >-
    This is a Hubspot sandbox that uses OpenAPI, Microcks, Bruno, and Backstage
    to provide a 3rd-party REST API and MCP sandbox for Hubspot.
  tags:
    - CRM
    - Contacts
    - Marketing
ports:
  source:
    - aid: hubspot-sandbox
      title: Hubspot Analytics Events API
      description: >-
        The HubSpot Analytics Events API allows you to retrieve event completion
        data from your HubSpot account. Use this API to query event instances
        associated with CRM objects, filter by event types, and analyze user
        behavior and engagement patterns.## Key Features- Retrieve event
        instances for CRM objects- Filter events by type, date range, and
        object- Paginate through large result sets- Query available event types
      openApi:
        - $ref: openapi/hubspot-analytics-events-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Blog Authors API
      description: >-
        The HubSpot Blog Authors API enables you to manage author information
        for your blog posts. Create, update, retrieve, and delete blog author
        profiles, manage multi-language author groups, and perform batch
        operations on multiple authors at once.## Key Features- CRUD operations
        for blog author profiles- Batch operations for bulk author management-
        Multi-language support with language variations- Author profile
        customization with social links
      openApi:
        - $ref: openapi/hubspot-authors-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Blog Posts API
      description: >-
        The HubSpot Blog Posts API enables you to manage blog posts
        programmatically. Create, update, publish, and schedule blog posts,
        manage drafts and revisions, handle multi-language content, and perform
        batch operations on multiple posts.## Key Features- Full CRUD operations
        for blog posts- Publishing and scheduling capabilities- Draft and
        revision management- Multi-language support- Batch operations for bulk
        management- Post cloning functionality
      openApi:
        - $ref: openapi/hubspot-blog-posts-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Commerce Payments API
      description: >-
        The HubSpot Commerce Payments API enables developers to manage commerce
        payment objects within the HubSpot CRM. This API provides comprehensive
        functionality for creating, reading, updating, archiving, and searching
        commerce payment records. It supports both individual and batch
        operations, allowing for efficient management of payment data at
        scale.Key features include:- CRUD operations for individual commerce
        payments- Batch operations for processing multiple payments
        simultaneously- Advanced search capabilities with filtering and sorting-
        Property history tracking for audit purposes- Association management
        with other CRM objects
      openApi:
        - $ref: openapi/hubspot-commerce-payments-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Conversations API
      description: >-
        The HubSpot Conversations API enables you to manage conversation
        threads, messages, and inboxes programmatically. Use this API to query
        existing conversations, send messages, manage thread assignments, and
        seamlessly integrate with your support and sales workflows.## Key
        Features- **Inbox Management**: Create and configure conversation
        inboxes for different teams- **Thread Operations**: Create, update, and
        archive conversation threads- **Messaging**: Send and receive messages
        with rich text and attachments- **Channel Integration**: Connect
        multiple communication channels (email, chat, social)- **Actor
        Management**: Track and manage conversation participants##
        AuthenticationThis API supports OAuth 2.0 and Private App authentication
        methods.## Rate LimitsStandard HubSpot API rate limits apply. See
        HubSpot documentation for details.
      openApi:
        - $ref: openapi/hubspot-conversations-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Crm Associations API
      description: >-
        The HubSpot CRM Associations API enables you to manage relationships
        between CRM objects.## OverviewAssociations represent the connections
        between different CRM records in HubSpot. This API allows you to:-
        Create, read, update, and delete associations between contacts,
        companies, deals, tickets, and custom objects- Define custom association
        types with labels for more granular relationship tracking- Perform batch
        operations on multiple associations for efficient bulk processing-
        Manage association labels to categorize and describe relationships##
        AuthenticationThis API supports OAuth 2.0 and Private App authentication
        methods.## Rate LimitsStandard HubSpot API rate limits apply. See
        HubSpot documentation for details.
      openApi:
        - $ref: openapi/hubspot-crm-associations-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Crm Feature Flags API
      description: >-
        The HubSpot CRM Feature Flags API allows you to manage feature flags for
        your HubSpot applications.## OverviewFeature flags enable you to control
        feature rollouts at both the application and portal (account) level.
        This API provides:- Application-level feature flag management with
        configurable default states- Portal-specific flag state overrides for
        targeted feature enablement- Batch operations for efficient bulk
        management of flag states- Support for gradual rollouts, A/B testing,
        and controlled feature releases## Flag States- **ON**: Feature is
        enabled- **OFF**: Feature is disabled- **ABSENT**: No explicit state set
        (uses default)## AuthenticationThis API requires API key authentication
        via the `hapikey` query parameter.## Rate LimitsStandard HubSpot API
        rate limits apply. See HubSpot documentation for details.
      openApi:
        - $ref: openapi/hubspot-crm-feature-flags-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Custom Workflow Actions API
      description: >-
        The HubSpot Custom Workflow Actions API enables developers to create,
        manage, and extend workflow automation capabilities within HubSpot. This
        API allows you to define custom actions that can be used in HubSpot
        workflows, manage action functions, handle callbacks for asynchronous
        operations, and track revisions of action definitions.Key features
        include:- Create and manage custom workflow action definitions- Define
        input and output fields for actions- Implement serverless functions for
        pre and post action execution- Handle asynchronous callbacks for
        long-running operations- Track revision history for action definitions
      openApi:
        - $ref: openapi/hubspot-custom-workflow-actions-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Cms Domains API
      description: >-
        The HubSpot CMS Domains API allows you to retrieve information about
        domains connected to a HubSpot CMS site.Use this API to:- List all
        domains connected to your HubSpot account- Get detailed information
        about a specific domain by ID- Filter domains by creation or update
        dates- Check domain configuration status including SSL and DNS
        settingsDomains can be used for blog posts, site pages, landing pages,
        emails, and knowledge base articles.
      openApi:
        - $ref: openapi/hubspot-domains-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Crm Engagement Calls API
      description: >-
        The HubSpot CRM Engagement Calls API enables you to manage call
        engagements within your HubSpot CRM.Use this API to:- Create, read,
        update, and delete call records- Perform batch operations on multiple
        calls- Search for calls using filters and queries- Associate calls with
        contacts, companies, deals, and other CRM objects- Manage call
        properties and track call history- Handle GDPR-compliant data
        purgingCall engagements represent phone calls logged in your CRM and can
        include details like duration, outcome, notes, and recordings.
      openApi:
        - $ref: openapi/hubspot-engagement-calls-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Crm Engagement Notes API
      description: >-
        The HubSpot CRM Engagement Notes API enables you to manage note
        engagements within your HubSpot CRM.Use this API to:- Create, read,
        update, and delete note records- Perform batch operations on multiple
        notes- Search for notes using filters and queries- Associate notes with
        contacts, companies, deals, and other CRM objects- Manage note
        properties and track note history- Handle GDPR-compliant data
        purgingNote engagements represent text notes logged in your CRM and can
        be associated with any CRM record.
      openApi:
        - $ref: openapi/hubspot-engagement-notes-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Marketing Transactional Email API
      description: >-
        The HubSpot Marketing Transactional Email API enables you to send
        transactional emails and manage SMTP tokens.Use this API to:- Create and
        manage SMTP API tokens for sending transactional emails- Send single
        transactional emails using pre-defined templates- Query token
        information and manage token lifecycle- Reset token passwords when
        neededTransactional emails are one-to-one emails sent in response to
        specific actions, such as password resets, order confirmations, or
        account notifications. They differ from marketing emails in that they
        are triggered by user actions rather than sent to lists.
      openApi:
        - $ref: openapi/hubspot-marketing-emal-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Oauth API
      description: >-
        The HubSpot OAuth API enables secure authentication and authorization
        for accessing HubSpot resources.Use these endpoints to manage OAuth
        tokens, refresh access tokens, and retrieve token metadata
        forintegrations with the HubSpot platform.
      openApi:
        - $ref: openapi/hubspot-oauth-api-openapi.yml
    - aid: hubspot-sandbox
      title: Hubspot Cms Source Code API
      description: >-
        The HubSpot CMS Source Code API provides programmatic access to files in
        the CMS Developer File System.Use these endpoints to manage HTML
        templates, CSS stylesheets, JavaScript files, modules, and otherCMS
        assets that power your HubSpot website. The API supports both draft and
        published environments,enabling a robust content development workflow.
      openApi:
        - $ref: openapi/hubspot-source-code-api-openapi.yml
